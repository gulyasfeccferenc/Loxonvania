<div class="container text-center p-2 mt-5">
  <div class="row">
    <div class="col-sm-3 mb-3" *ngFor="let unit of units">
      <div class="card">
        <img src="https://img.itch.zone/aW1nLzE3NzcwMDAuZ2lm/original/%2Bto%2BJv.gif" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ unit.name }}</h5>
          <p class="card-text">{{ unit.produce }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
