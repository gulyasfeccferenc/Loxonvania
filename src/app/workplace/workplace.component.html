<div id="app-workplace-omniscroll">
  <div class="container text-center p-2 mt-5">
    <div class="row">
      <br>
      <div class="col-sm-3 mb-3" *ngFor="let unit of units">
        <div class="card {{(unit.active == null || !unit.active) ? 'disabled' : ''}}" ngbPopover="{{ unit.description }}" popoverTitle="Popover on top">
          <div class="unit-level">
            <span>3{{unit.level}}</span>
          </div>
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--dWwH4rJ4--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_880/https://media2.giphy.com/media/fnD9cHHIrYRYk/giphy.gif" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ unit.name }}</h5>
            <p class="card-text">{{ unit.produce }}</p>
            <button class="btn btn-sm btn-info"><i class="fas fa-angle-double-up"></i></button>
            <a href="#" class="btn btn-sm btn-danger"><i class="far fa-calendar-times"></i></a>
          </div>
        </div>
      </div>
      <div class="col-sm-3 mb-3" *ngIf="newUnitAvailable()">
        <div class="card card-new-unit" (click)="getNewUnit()">
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--dWwH4rJ4--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_66%2Cw_880/https://media2.giphy.com/media/fnD9cHHIrYRYk/giphy.gif" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">ÚJ EGYSÉG</h5>
            <p class="card-text">+300</p>
            <a href="#" class="btn btn-sm btn-info"><i class="fas fa-angle-double-up"></i></a>
            <a href="#" class="btn btn-sm btn-danger"><i class="far fa-calendar-times"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
