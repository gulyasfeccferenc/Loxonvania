<div class="container text-center mt-5">
  <div class="row container-box p-3">
    <ngb-carousel *ngIf="slides">
      <ng-template ngbSlide>
        <img [src]="slides[0].src" alt="Random first slide">
      </ng-template>
      <ng-template ngbSlide>
<!--        <img [src]="slides[0].src" alt="Random second slide">-->
        <div class="carousel-caption">
          <h3>Gyűjts pontokat és tapasztalatot</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img [src]="slides[0].src" alt="Random third slide">
        <div class="carousel-caption">
          <h3>Third slide label</h3>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
<div class="container mt-5">
  <div class="row container-box p-3">
    <h3>Legjobbjaink:</h3>
    <table class="table table-dark mt-2">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Név (Cég)</th>
        <th scope="col">Szint</th>
        <th scope="col">Pontszám</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lead of leaders">
          <th scope="row">*</th>
          <td>{{ lead.name }} ( {{ lead.company }} )</td>
          <td>{{ lead.level }}</td>
          <td>{{ lead.points }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
