<div class="container container-card mt-5 pt-5">
  <div class="row">
    <form class="col-sm-4 col-md-offset-2 p-5" (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label><br>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="company">Your Company's name</label><br>
        <input type="text" id="company" name="company" ngModel (ngModelChange)="companyNameRefreshed($event)" class="form-control" maxlength="30">
      </div>
      <button class="btn btn-primary" type="submit">Create {{ company | titlecase }}!</button>
    </form>
  </div>
</div>
