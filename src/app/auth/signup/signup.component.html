<div class="container container-card mt-5 pt-5">
  <div class="row">
    <form class="col-sm-4 col-md-offset-2 p-5" (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label><br>
        <input type="email" id="email" name="email" ngModel #emailInput="ngModel" class="form-control" required email placeholder="aladar.mezga@loxon.eu">
        <span *ngIf="pwdInput.invalid">Your company email address</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" #pwdInput="ngModel" ngModel class="form-control" required>
        <span *ngIf="pwdInput.invalid">Your password used with LDAP</span>
      </div>
      <div class="form-group">
        <label for="company">Your Company's name</label><br>
        <input type="text" id="company" name="company" ngModel #companyInput="ngModel" (ngModelChange)="companyNameRefreshed($event)" class="form-control" maxlength="30" required>
      </div>
      <button class="btn btn-primary" type="submit">Create {{ company | titlecase }}!</button>
    </form>
  </div>
</div>
