<div class="container container-card mt-5 pt-5">
  <div class="row text-center">
    <form (ngSubmit)="onSignUp(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label><br>
        <input type="email" id="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" ngModel>
      </div>
      <div class="form-group">
        <label for="company">Your Company's name</label><br>
        <input type="text" id="company" name="company" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Create my company!</button>
    </form>
  </div>
</div>
