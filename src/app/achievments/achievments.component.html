<div class="container text-center achievments">
  <h1>
    Achievments
  </h1>
  <p>
    Egy hely, ahol elk√∂ltheted a nehezen megszerzett hackpontjaid!
  </p>

  <div class="row" *ngFor="let level of levels">
    <div class="col-sm-12">
<!--      <div class="progress">-->
<!--        <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--      </div>-->
      <h3>{{ level.name }}<span class="badge badge-info">{{level.rank}}</span></h3>
    </div>
    <div class="col-sm-3 mb-5" *ngFor="let unit of level.achievments | achievmentpipe ">
      <div [hidden]="!unit.visible" class="card achievment {{ !unit.owned ? '' : 'available' }}">
        <div class="card-body">
          <h5 class="card-title">{{ unit.name }}</h5>
          <p class="card-text">{{ unit.desc }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
